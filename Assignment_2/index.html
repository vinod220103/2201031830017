
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
     <div class="main">
        <div class="parent">
            <div class="logo">
                <img src="./twitter.png" alt="">
            </div>
            <div class="head">
                <h2>Sign in to X</h2>
            </div>

            <div class="sign">
                <button><i class="fa fa-google"></i>Sign in with Google</button>
                <button><i class="fa fa-apple"></i>Sign with in Apple</button>
            </div>

            <div class="line">
                <div class="left"></div>
                <p>OR</p>
                <div class="right"></div>
            </div>

            <div class="inp">
                <input type="username" name="user" id="user" placeholder="Phone, email or username">
            </div>

            <div class="down">
                <button>Next</button>
                <button id="f">Forget password?</button>
            </div>

            <div class="last">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>

        </div>
     </div>
</body>
</html>
